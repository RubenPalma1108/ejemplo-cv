<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi CV Interactivo | Analista de Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Mi Portafolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#perfil">Perfil</a></li>
                    <li class="nav-item"><a class="nav-link" href="#experiencia">Experiencia</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
                    <li class="nav-item">
                        <button id="theme-toggle" class="btn btn-outline-light btn-sm ms-lg-3">Modo Oscuro</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header id="perfil" class="container my-5 py-5 text-center">
        <img src="https://via.placeholder.com/150" alt="Foto de perfil" class="rounded-circle mb-3 border border-3">
        <h1 class="display-4">Rubén Palma Experto</h1>
        <p class="lead">Analista de Datos | Especialista en Visualización</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="mailto:correo@ejemplo.com" class="btn btn-primary">Email</a>
            <a href="#" class="btn btn-outline-secondary">LinkedIn</a>
        </div>
    </header>

    <section id="experiencia" class="bg-light py-5">
        <div class="container">
            <h2 class="text-center mb-4">Experiencia Laboral</h2>
            <div class="card mb-3 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Analista Jr. - Empresa X</h5>
                    <h6 class="card-subtitle mb-2 text-muted">2022 - Presente</h6>
                    <p class="card-text">Análisis de grandes volúmenes de datos y creación de dashboards interactivos.</p>
                </div>
            </div>
        </div>
    </section>

    <section id="contacto" class="container py-5">
        <h2 class="text-center mb-4">Contacto</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="contact-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Tu Email</label>
                        <input type="email" class="form-control" id="email" required>
                        <div id="email-feedback" class="form-text"></div>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Enviar Mensaje</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
